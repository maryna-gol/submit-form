<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    
<!-- label and input are inline elements-->
<form class="form js-speaker-form" autocomplete="on">
    <div class="form-field">
    <label for="name" class="form-label">Name</label>
    <!-- for need id (for<=>id)-->
    <input 
    class="form-input"
    type="text" 
    name="user-name" 
    id="name" 
    placeholder="Name"
    autofocus 
    />
    </div>
    <!-- autofocus - kan vare bare pÃ¥ et element! -->
    

    <div class="form-field">
        <label for="tel">Telephone</label>
        <input type="tel" name="tel" id="tel" placeholder="Telephone" />
    
    </div>

    <div class="form-field">
        <label for="mail">Email</label>
        <input type="email" name="mail" id="mail" placeholder="Email"/>
    </div>  

    <div role="group">
        <h2 class="group-title">Report topic</h2>
    <ul class="topic-options">
        <li>
            <input type="checkbox" name="topic" value="html" id="html" />
            <label for="html">HTML</label>
        </li>
                
        <li>
            <input type="checkbox" name="topic" value="css" id="css" />
            <label for="css">CSS</label>
        </li>
                
        <li>
            <input type="checkbox" name="topic" value="js" id="js" />
            <label for="js">JavaScript</label>
        </li>
    </ul>
    </div>
    <!-- same name for all checkbox-->

    <div role="group" class="group">
        <h2 class="group-title">Level of your experience</h2>

        <ul class="experience-options">
            <li>
                <input type="radio" name="experience" value="junior" id="junior">
                <label for="junior">Junior</label>
            </li>
            <li>
                <input type="radio" name="experience" value="middle" id="middle">
                <label for="middle">Middle</label>
            </li>
            <li>
                <input type="radio" name="experience" value="senior" id="senior">
                <label for="senior">Senior</label>
            </li>
        </ul>      
    </div>
    <!-- same name for all radio-->
    <div class="form-field">
        <label for="datetime-local">Date of report</label>
        <input type="time" name="time" id="date" class="date" />
    </div>

    <div class="form-field">
        <label for="pdf">Upload your presentation</label>
        <input type="file" name="pdf" id="pdf" />
    </div>

    <div class="form-field">
        <label for="comment">Write your comment</label>
        <textarea 
        class="comment"
        name="comment" 
        id="comment" 
        rows="8"
        placeholder="Specify the details of the report"
        ></textarea>
    <!--type (textarea) inline-->
    </div>

    <div class="form-field">
        <input type="checkbox" name="policy" id="policy" />
        <label for="policy">Accept privat policy</label>
    </div>  
   
    <br />
    <button type="submit">Submit your application</button>
    
</form>


<script>
    (() => {
        document
        .querySelector(".js-speaker-form")
        .addEventListener("sumbit", e => {
            e.preventDefault();

            new FormData(e.currentTarget).forEach((value,name)=>
                console.log(`${name}: ${value}`),
            );   
            e.currentTarget.reset(); 
        });
    })();
</script>
</body>
</html>
